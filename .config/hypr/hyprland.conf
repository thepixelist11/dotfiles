# Laptop 
monitor=eDP-2,2560x1600@240,4520x480,1.333333

# External Monitors
monitor=HDMI-A-1,1920x1080@144,0x0,auto,transform,3
monitor=DP-2,3440x1440@160,1080x0,auto

# Workspaces
workspace=1,persistent:true,monitor:HDMI-A-1
workspace=2,default:true,persistent:true,monitor:DP-2
workspace=3,persistent:true,monitor:eDP-2

$terminal = kitty
$fileManager = dolphin
$browser = firefox
$menu = wofi --show drun -i -I -b -a -p " " --conf ~/.config/wofi/wofi.conf --style ~/.config/wofi/style.css

exec-once = hyprpaper
exec-once = waybar
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hypridle
exec-once = udiskie &
exec-once = keepassxc
exec-once = webcord
exec-once = input-remapper-reader-service
exec-once = input-remapper-control --device "ITE Tech. Inc. ITE Device(8258) Keyboard" --command start --preset "new preset"
exec-once = input-remapper-control --device "Corsair CORSAIR K70 RGB PRO Mechanical Gaming Keyboard 2" --command start --preset "new preset"

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Some default env vars.
env = QT_QPA_PLATFORMTHEME,qt6ct
env = WLR_NO_HARDWARE_CURSORS,1
env = QT_QPA_PLATFORM,wayland

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =
    repeat_delay = 200
    repeat_rate = 25
    follow_mouse = 1

    touchpad {
        natural_scroll = yes 
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

env = GDK_SCALE,0.5
env = XCURSOR_SIZE,16
xwayland {
    force_zero_scaling = true
}

cursor {
    inactive_timeout = 1
}

general {
    gaps_in = 3
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(30b3dbee) rgba(6300dbee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 1.3, 1, 0, 1
    bezier = liner, 1, 1, 1, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.1

    animation = windows, 1, 7, wind
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = windowsOut, 1, 7, default
    animation = windowsIn, 1, 7, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, wind
}

dwindle {
    pseudotile = no # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    workspace_swipe = on
    workspace_swipe_fingers = 3
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo=false
    background_color=0x000000
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

windowrulev2 = suppressevent maximize, class:.*
windowrule = maximize, title:^(Godot)$
windowrulev2 = opacity 0.85 0.85, title:(Firefox)
windowrulev2 = opacity 1.0 1.0, title:(.*YouTube.*)
windowrulev2 = opacity 0.8 0.8, title:(Developer Tools)
windowrulev2 = opacity 0.8 0.8, title:(KCalc)
windowrulev2 = opacity 0.8 0.8, title:(Dolphin)
windowrulev2 = opacity 0.9 0.9, title:(Spotube)
windowrulev2 = opacity 0.8 0.8, class:(Foliate)
windowrulev2 = opacity 0.8 0.8, class:(evince)
windowrule = fullscreen, class:libreoffice-impress

$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit,
bind = $mainMod, W, exec,$browser 
bind = $mainMod, B, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod, V, exec, cliphist list | wofi --dmenu -I -i -b -a -p " " --conf ~/.config/wofi/wofi.conf | cliphist decode | wl-copy

# bind = $mainMod, Y, exec, /home/ben/.nvm/versions/node/v22.1.0/bin/node ~/scripts/wofiBookmarks/gotoBM.js ls | wofi -i -a -b --dmenu -p " " | /home/ben/.nvm/versions/node/v22.1.0/bin/node ~/scripts/wofiBookmarks/gotoBM.js go
bind = $mainMod, Y, exec, wofi --dmenu --conf ~/.config/wofi/ffSearch.conf | ~/Documents/programming/cpp/gSearch/main

bind = ALT, F4, killactive

bind = , Print, exec, grim -g "$(slurp)"

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = SUPER ALT, H, resizeactive, -50 0
bind = SUPER ALT, L, resizeactive, 50 0
bind = SUPER ALT, K, resizeactive, 0 -50
bind = SUPER ALT, J, resizeactive, 0 50

bind = SUPER ALT, left, resizeactive, -50 0
bind = SUPER ALT, right, resizeactive, 50 0
bind = SUPER ALT, up, resizeactive, 0 -50
bind = SUPER ALT, down, resizeactive, 0 50


bind = SUPER CTRL, H, resizeactive, -150 0
bind = SUPER CTRL, L, resizeactive, 150 0
bind = SUPER CTRL, K, resizeactive, 0 -150
bind = SUPER CTRL, J, resizeactive, 0 150

bind = SUPER CTRL, left, resizeactive, -150 0
bind = SUPER CTRL, right, resizeactive, 150 0
bind = SUPER CTRL, up, resizeactive, 0 -150
bind = SUPER CTRL, down, resizeactive, 0 150

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% 
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% 
binde = , XF86AudioMute, exec, ~/scripts/mute.sh

bindl = , XF86MonBrightnessDown, exec, ~/scripts/changeBrightness.sh sub 
bindl = , XF86MonBrightnessUp, exec, ~/scripts/changeBrightness.sh 

bind = , XF86Calculator, exec, kcalc 

#binde = , code:248, exec, ~/scripts/refRate.sh 
bind = $mainMod CTRL, P, exec, ~/scripts/waybar.sh
bind = $mainMod, F, exec, ~/scripts/toggleWaybar.sh

bind = $mainMod, N, exec, hyprlock

bind = $mainMod, A, toggleopaque,

# Disable/enable binds for virtual machine input
bind = $mainMod, Delete, submap, grabOn
submap = grabOn
bind = $mainMod SHIFT, Delete, submap, reset
submap = reset 


# Temperature (Night Mode)
bind = $mainMod, F9, exec, wlsunset -T 6500
bind = $mainMod, F10, exec, pkill wlsunset
